		<h2>■エマープ</h2>
		13と31のように、逆から読んでも素数(prime)である素数をエマープ(emirp)と呼ぶ。<br>
		<a href="https://twitter.com/mathlava/status/1259726431505903617?s=19">ソース</a>
		<h2>■ベルフェゴール素数</h2>
		1000000000000066600000000000001<br>
		前から読んでも後ろから読んでも同じ数になる素数、回文素数。0の数は13。<br>
		<a href="https://mobile.twitter.com/ren_265/status/1234441048274792448?s=19">ソース</a>
		<h2>■ミュンヒハウゼン数</h2>
		3435=3³+4⁴+3³+5⁵<br>
		このような自然数は自明なものを除いて3435のみである。<br>
		<a href="https://twitter.com/potetoichiro/status/1215546751081312256?s=19">ソース</a>
